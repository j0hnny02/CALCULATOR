<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> Calculator </header>

    <div class='container'>
        <div class='screen'></div>
        <div class='buttons'>
            <button class='clear-button' id='clear'>C</button>
            <button value='/' class='operation' id='divide'>/</button>
            <button value='*' class='operation' id='multiple'>*</button>
            <button class='delete-button' id='delete'>D</button>
            <button value='7' class='number' id='seven'>7</button>
            <button value='8' class='number' id='eight'>8</button>
            <button value='9' class='number' id='nine'>9</button>
            <button value='-' class='operation' id='substractio'>-</button>
            <button value='4' class='number' id='four'>4</button>
            <button value='5' class='number' id='five'>5</button>
            <button value='6' class='number' id='six'>6</button>
            <button value='+' class='operation' id='addition'>+</button>
            <button value='1' class='number' id='one'>1</button>
            <button value='2' class='number' id='two'>2</button>
            <button value='3' class='number' id='three'>3</button>
            <button value='=' class='operatio' id='sum'>=</button>
            <button value='0' class='number' id='zero'>0</button>
            <button value='.' class='number' id='dat'>.</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
